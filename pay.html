
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Bank</title>
<style>body{font-family:Arial,sans-serif;background-color:#121212;color:#fff;margin:0;padding:0}h1{font-size:2.5rem;text-align:center;margin-top:2rem}.container{display:flex;flex-direction:column;align-items:center;margin:3rem 0}.card{background-color:#222831;border-radius:12px;width:90%;max-width:600px;margin-bottom:2rem;padding:1.5rem}.bank-logo{display:flex;justify-content:center;margin-bottom:1rem}.bank-logo img{width:100px}h2{font-size:1.5rem;margin-bottom:1rem}.bank-info{display:flex;justify-content:space-between;margin-bottom:.5rem}.copy-container{display:flex;align-items:center}.account-number{background-color:#393e46;border:1px solid #4ecca3;border-right:none;padding:.5rem;color:#fff;margin-right:-1px;border-radius:4px 0 0 4px}.copy-button{background-color:#4ecca3;border:1px solid #4ecca3;color:#fff;padding:.5rem 1rem;cursor:pointer;border-radius:0 4px 4px 0}.copy-button:hover{background-color:#2cb07c;border-color:#2cb07c}p{color:#fff}</style>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
</head>
<body>
<header>
<h1>Daftar Bank Saya</h1>
</header>
<section class="container">
<div class="card">
<div class="bank-logo">
<img src="https://contohgambarbank1.com" alt="Logo Bank 1">
</div>
<h2>Bank 1</h2>
<div class="bank-info">
<p>Nomor Rekening:</p>
<div class="copy-container">
<input class="account-number" type="text" value="1234567890" id="bank1" readonly>
<button class="copy-button" data-clipboard-target="#bank1">
Copy
</button>
</div>
</div>
<p>Atas Nama: John Doe</p>
</div>
<div class="card">
<div class="bank-logo">
<img src="https://contohgambarbank2.com" alt="Logo Bank 2">
</div>
<h2>Bank 2</h2>
<div class="bank-info">
<p>Nomor Rekening:</p>
<div class="copy-container">
<input class="account-number" type="text" value="2345678901" id="bank2" readonly>
<button class="copy-button" data-clipboard-target="#bank2">
Copy
</button>
</div>
</div>
<p>Atas Nama: John Doe</p>
</div>
<div class="card">
<div class="bank-logo">
<img src="https://contohgambarbank3.com" alt="Logo Bank 3">
</div>
<h2>Bank 3</h2>
<div class="bank-info">
<p>Nomor Rekening:</p>
<div class="copy-container">
<input class="account-number" type="text" value="3456789012" id="bank3" readonly>
<button class="copy-button" data-clipboard-target="#bank3">
Copy
</button>
</div>
</div>
<p>Atas Nama: John Doe</p>
</div>
</section>
<script>new ClipboardJS('.copy-button');</script>
</body>
</html>
